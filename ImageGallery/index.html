<html>
    <head>
        <title>Image Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="product">
            <div class="product-small-img">
                <img src="image1.jpg" onclick="myFunction(this)">
                <img src="image2.jpg" onclick="myFunction(this)">
                <img src="image3.jpg" onclick="myFunction(this)">
                <img src="image4.jpg" onclick="myFunction(this)">
                <img src="image5.jpg" onclick="myFunction(this)">
            </div>
            <div class="img-container">
                <img id="imageBox" src="image1.jpg">
            </div>
        </div>

        <script>
            function myFunction(smallImg)
            {
                var fullImg = document.getElementById("imageBox");
                fullImg.src = smallImg.src;
            }
        </script>

    </body>
</html>
